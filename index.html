<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Your Ultimate Movie Experience</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <h1>MovieFlix</h1>
            </div>
            <div class="nav-links">
                <a href="#" class="active" data-section="home">Home</a>
                <a href="#" data-section="top-rated">Top Rated</a>
                <a href="#" data-section="trending">Trending</a>
                <a href="#" data-section="new-releases">New Releases</a>
                <div class="dropdown">
                    <button class="dropbtn">Genres</button>
                    <div class="dropdown-content" id="genres-dropdown">
                        <!-- Genres will be populated dynamically -->
                    </div>
                </div>
                <a href="#" data-section="my-list">My List</a>
            </div>
            <div class="nav-actions">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search movies...">
                    <div id="search-results" class="search-results"></div>
                </div>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero" id="hero-section">
            <div class="hero-content">
                <h2 class="hero-title"></h2>
                <p class="hero-description"></p>
                <button class="play-trailer-btn">
                    <i class="fas fa-play"></i> Play Trailer
                </button>
            </div>
        </section>

        <!-- Movie Sections -->
        <section class="movie-section" id="trending-section">
            <!-- <h2>Trending Now</h2> -->
            <div class="movie-carousel" id="trending-carousel"></div>
        </section>

        <section class="movie-section" id="top-rated-section">
            <h2>Top Rated</h2>
            <div class="movie-carousel" id="top-rated-carousel"></div>
        </section>

        <section class="movie-section" id="new-releases-section">
            <h2>New Releases</h2>
            <div class="movie-carousel" id="new-releases-carousel"></div>
        </section>

        <section class="movie-section" id="continue-watching-section">
            <h2>Continue Watching</h2>
            <div class="movie-carousel" id="continue-watching-carousel"></div>
        </section>
    </main>

    <!-- Movie Modal -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <!-- Modal content will be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Trailer Modal -->
    <div id="trailer-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="trailer-container">
                <!-- YouTube iframe will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/storage.js"></script>
    <script type="module" src="js/components/hero.js"></script>
    <script type="module" src="js/components/carousel.js"></script>
    <script type="module" src="js/components/movieCard.js"></script>
    <script type="module" src="js/components/modal.js"></script>
    <script type="module" src="js/components/search.js"></script>
    <script type="module" src="js/components/watchlist.js"></script>
    <script type="module" src="js/components/theme.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
